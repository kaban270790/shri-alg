<body>
<script>
    let bubbleSort = function (array) {
        while (true) {
            let hasChange = false;
            for (let i = 0, l = array.length; i < l; i++) {
                let nextI = i + 1;
                if (array[nextI] && array[i] > array[nextI]) {
                    hasChange = true;
                    let curVal = array[i];
                    array[i] = array[nextI];
                    array[nextI] = curVal;
                }
            }
            if (hasChange === false) {
                break;
            }
        }
        return array;
    };
    console.log(bubbleSort([1, 4, 6, 2, 3, 8,]));
</script>
